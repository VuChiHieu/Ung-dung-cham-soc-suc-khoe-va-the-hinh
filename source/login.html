<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/x-icon" href="img/favicon_io/favicon.ico">
      <link rel="icon" type="image/png" sizes="16x16" href="img/favicon_io/favicon-16x16.png">
      <link rel="icon" type="image/png" sizes="32x32" href="img/favicon_io/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="192x192" href="img/favicon_io/android-chrome-192x192.png">
      <link rel="icon" type="image/png" sizes="512x512" href="img/favicon_io/android-chrome-512x512.png">
      <link rel="apple-touch-icon" sizes="180x180" href="img/favicon_io/apple-touch-icon.png">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
      <link rel="stylesheet" href="login.css">
      <title>Đăng nhập</title>
   </head>
   <body>
      <svg class="login__blob" viewBox="0 0 566 840" xmlns="http://www.w3.org/2000/svg">
         <mask id="mask0" mask-type="alpha">
            <path d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538 
            0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393 
            591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824 
            167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z"/>
         </mask>
      
         <g mask="url(#mask0)">
            <path d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538 
            0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393 
            591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824 
            167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z"/>
      
            <!-- Insert your image (recommended size: 1000 x 1200) -->
            <image class="login__img" href="img/login/background.png"/>
         </g>
      </svg>      

      <!--=============== LOGIN ===============-->
      <div class="login container grid" id="loginAccessRegister">
         <!--===== LOGIN ACCESS =====-->
         <div class="login__access">
            <h1 class="login__title">Đăng nhập tài khoản</h1>
            
            <div class="login__area">
               <form id="loginForm" class="login__form">
                  <div class="login__content grid">
                     <div class="login__box">
                        <input type="email" id="email"name="email" required placeholder=" " class="login__input">
                        <label for="email" class="login__label">Email</label>
            
                        <i class="ri-mail-fill login__icon"></i>
                     </div>
         
                     <div class="login__box">
                        <input type="password" id="password" name="password" required placeholder=" " class="login__input">
                        <label for="password" class="login__label">Mật khẩu</label>
            
                        <i class="ri-eye-off-fill login__icon login__password" id="loginPassword"></i>
                     </div>
                  </div>
         
                  <a href="#" class="login__forgot">Quên mật khẩu?</a>
         
                  <button type="submit" class="login__button">Đăng nhập</button>
               </form>
      
               <div class="login__social">
                  <p class="login__social-title">Hoặc đăng nhập với</p>
      
                  <div class="login__social-links">
                     <a href="#" class="login__social-link">
                        <img src="img/login/icon-google.png" alt="image" class="login__social-img">
                     </a>
      
                     <a href="#" class="login__social-link">
                        <img src="img/login/icon-facebook.png" alt="image" class="login__social-img">
                     </a>
      
                     <a href="#" class="login__social-link">
                        <img src="img/login/icon-apple.png" alt="image" class="login__social-img">
                     </a>
                  </div>
               </div>
      
               <p class="login__switch">
                  Bạn chưa có tài khoản? 
                  <button id="loginButtonRegister">Đăng ký  </button>
               </p>
            </div>
         </div>

         <!--===== LOGIN REGISTER =====-->
         <div class="login__register">
            <h1 class="login__title">Đăng kí tài khoản</h1>
            <div class="login__area">
               <form id="registerForm" class="login__form">
                  <div class="login__content grid">
                     <div class="login__group grid">
                        <div class="login__box">
                           <input type="text" id="names" name="name" required placeholder=" " class="login__input">
                           <label for="names" class="login__label">Tên</label>
      
                           <i class="ri-id-card-fill login__icon"></i>
                        </div>
      
                        <div class="login__box">
                           <input type="text" id="surnames" name="surname" required placeholder=" " class="login__input">
                           <label for="surnames" class="login__label">Họ</label>
      
                           <i class="ri-id-card-fill login__icon"></i>
                        </div>
                     </div>
   
                     <div class="login__box">
                        <input type="email" id="emailCreate" name="email" required placeholder=" " class="login__input">
                        <label for="emailCreate" class="login__label">Email</label>
   
                        <i class="ri-mail-fill login__icon"></i>
                     </div>
   
                     <div class="login__box">
                        <input type="password" id="passwordCreate" name="password" required placeholder=" " class="login__input">
                        <label for="passwordCreate" class="login__label">Mật khẩu</label>
   
                        <i class="ri-eye-off-fill login__icon login__password" id="loginPasswordCreate"></i>
                     </div>
                  </div>
   
                  <button type="submit" class="login__button">Tạo tài khoản</button>
               </form>
   
               <p class="login__switch">
                  Bạn đã có một tài khoản? 
                  <button id="loginButtonAccess">Đăng nhập</button>
               </p>
            </div>
         </div>
      </div>
      
      <script src="login.js"></script>
      <div id="toast" class="toast"></div>
   </body>
</html>
